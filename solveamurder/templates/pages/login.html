{% extends 'partials/base.html' %}
{% block title %} Login {% endblock title %}
{% block content %}
<div class="form-control">
    <form method="post" style="max-width: 1000px; margin: 0 auto; margin-top: 40px;">
        {% csrf_token %}
        <label for="">Username:</label>
        <input class="input is-link" type="text" placeholder="CoolUsername1999" name="username">

        <label for="">Password:</label>
        <input class="input is-link" type="password" placeholder="Secret" name="password">

        {% if form.errors %}
        {% for field in form   %}
        {% for error in field.errors   %}
        <p style="color: red;">{{ error|escape }}</p>
        {% endfor %}
        {% endfor %}
        {% endif %}

        <button class="button is-link mt-4" type="submit">Confirm</button>
    </form>
</div>

{% endblock content %}
